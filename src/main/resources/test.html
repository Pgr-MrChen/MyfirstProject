<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SpringbootTest</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.staticfile.org/axios/0.18.0/axios.min.js"></script>
</head>
<body>
<div id="app">
    <div id="category">
        <h3>{{info.data[0].name}}</h3>
        <img src="#" alt="">{{info.data[0].foods[0].name}}
        <p>价格：{{info.data[0].foods[0].price}}</p>
        <span>描述：{{info.data[0].foods[0].description}}</span>
    </div>
</div>

<script>
    new Vue({
        el:'#app',
        data() {
            return {
                info:{},
            }
        },
        mounted() {
            axios
                .get('http://localhost:9099/sell/buyer/product/list')
                .then(response => (this.info = response.data))
                .catch(function (error) { // 请求失败处理
                    console.log(error);
                });
        },
        methods: {

        },
    });
</script>
</body>
</html>
